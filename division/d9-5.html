				<a xlink:href="../index.html"><text font-size="30" x="612.3089" y="221.64561" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="1"> Britannica </text></a>

				<text font-size="25" x="313.22137" y="110.29503" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7609"> Peoples and Civilizations of Pre-Columbian America </text>
				<text font-size="20" x="261.9848" y="459.28772" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7611"> Andean Civilization to c. AD 1540 </text>
				<text font-size="12" x="366.09323" y="482.38354" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7612"> The character and achievements of Andean civilization, the geography and ethnography of theAndean region, archaeological and documentary historical sources, historiographic problems </text>
				<text font-size="15" x="38.7877" y="511.44412" fill="#000000"
				style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7613"> Pre-Inca cultures and states </text>
				<text font-size="12" x="-54.880234" y="448.70828" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7614"> Late Preceramic (c. 3500-c. 1800 BC) cultures: development of agriculture </text>
				<text font-size="12" x="-9.181886" y="633.68036" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7615"> Initial (c. 1800-c. 1000 BC) and Early Horizon, or Chavin and Paracas (c. 1000-c. 200 BC), cultures in Peru </text>
				<text font-size="12" x="-106.83202" y="545.6775" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial"
				class="7617"> Early Intermediate (Florescent, or Classic) Period (c. 200 BC-c. AD 600) </text>
				<text font-size="12" x="91.69752" y="570.2667" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7619"> Middle Horizon Period (c. AD 600-c. 1000) </text>
				<text font-size="12" x="-70.6957" y="584.28656" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7621"> Late Intermediate Period (c. AD 1000-c. 1400) </text>
				<text font-size="17" x="316.2315" y="778.9492" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7623"> The empire of the Incas (c. 1400-c. 1540) </text>
				<text font-size="15" x="443.74875" y="1030.0085" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7624"> The origins and development of the Inca Empire </text>
				<text font-size="12" x="544.82263" y="1001.0057" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial" class="7625"> The autochthonic mythical origins of the Inca dynasty, establishment of the Cuzco Valley settlement (c. 1400) </text>
				<text font-size="12" x="580.006" y="1069.0863" fill="#000000" style="text-anchor: middle; dominant-baseline: central;" font-family="Arial"
				class="7626"> The reigns of Capac Yupanqui, Inca Roca, Yahuar Huacac, and Viracocha Inca </text>
